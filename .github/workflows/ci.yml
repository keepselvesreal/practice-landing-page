name: CI - Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main, "scouting/**", "mvp/**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install --system .[test,dev]

    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium

    - name: Start backend server
      env:
        PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
        PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
        PAYPAL_API_BASE: ${{ secrets.PAYPAL_API_BASE }}
      run: |
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
        echo $! > server.pid

        # 서버가 준비될 때까지 대기 (최대 30초)
        for i in {1..30}; do
          if curl -s http://localhost:8000/health > /dev/null; then
            echo "✅ Server is ready!"
            break
          fi
          echo "⏳ Waiting for server... ($i/30)"
          sleep 1
        done

    - name: Run tests
      env:
        PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
        PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
        PAYPAL_API_BASE: ${{ secrets.PAYPAL_API_BASE }}
      run: |
        pytest tests/ -v --tb=short --no-cov

    - name: Stop backend server
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
          rm server.pid
        fi

    - name: Run linter (ruff)
      run: |
        ruff check backend/

    - name: Run type checker (mypy)
      run: |
        mypy backend/ --ignore-missing-imports
      continue-on-error: true  # 타입 체크 실패해도 계속 진행

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: practice-landing-page:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
