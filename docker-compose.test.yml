services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kbeauty_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    ports:
      - "5433:5432"  # 로컬 postgres와 충돌 방지를 위해 5433 포트 사용
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d kbeauty_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/tests:/app/tests:ro
    environment:
      ENV: docker  # config.py가 .env.docker 파일을 로드하도록 지정
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    command: >
      sh -c "
        uv run alembic upgrade head &&
        uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    image: nginx:alpine
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.test.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
