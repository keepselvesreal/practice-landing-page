services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kbeauty_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d kbeauty_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/tests:/app/tests:ro
    environment:
      TEST_ENV: docker
      DATABASE_URL: postgresql://test_user:test_pass@postgres:5432/kbeauty_test
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      PAYPAL_API_BASE: ${PAYPAL_API_BASE}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_WEBHOOK_ID: ${PAYPAL_WEBHOOK_ID}
      GMAIL_ADDRESS: ${GMAIL_ADDRESS}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
    ports:
      - "8000:8000"
    command: >
      sh -c "
        uv run alembic upgrade head &&
        uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    image: nginx:alpine
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.test.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
